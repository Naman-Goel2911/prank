<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Premium</title>
    <style>
        :root {
            --primary: #1ed760;
            --background: #121212;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            background-color: var(--background);
            overflow-x: hidden;
            min-height: 100vh;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior: none;
        }

        /* Loader Styles */
        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background);
            z-index: 1000;
            flex-direction: column;
            padding: 1rem;
        }

        #loader h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 0;
            background: linear-gradient(to right, var(--primary), #4eff91);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        #loader span {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-top: 1.5rem;
            color: var(--primary);
            animation: shuffleText 2s infinite;
            text-align: center;
            padding: 0 1rem;
        }

        #loader .progress-bar {
            margin-top: 2rem;
            width: 80%;
            max-width: 600px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #loader .progress-bar div {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), #4eff91);
            animation: loadingBar 5s linear forwards;
        }

        /* Download Screen Styles */
        #downloadScreen {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        .premium-button {
            background: linear-gradient(90deg, var(--primary), #4eff91);
            color: var(--background);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            z-index: 10;
            pointer-events: auto;
            /* Added touch action manipulation */
            touch-action: manipulation;
            /* Ensure button is clickable on iOS */
            -webkit-appearance: none;
            /* Add margin for better touch area */
            margin: 1rem;
            /* Prevent text selection */
            -webkit-user-select: none;
            user-select: none;
        }

        /* Add active state for mobile touch feedback */
        .premium-button:active {
            transform: scale(0.98);
            background: linear-gradient(90deg, #1abc54, #45e683);
        }

        /* Remove hover effects on mobile */
        @media (hover: hover) {
            .premium-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(30, 215, 96, 0.3);
            }
        }

        /* Final Screen */
        #finalScreen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            position: relative;
            padding: 1rem;
        }

        #finalScreen h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            padding: 0 1rem;
        }

        #finalScreen video {
            max-width: 90%;
            width: 40%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 800px;
            background-color: var(--background);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--primary);
            color: var(--background);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        @media (min-width: 768px) {
            .close-button {
                right: -40px;
            }
        }

        .close-button:hover {
            transform: rotate(90deg);
        }

        .modal video {
            width: 100%;
            border-radius: 8px;
            max-height: 80vh;
        }

        /* Animations */
        @keyframes shuffleText {
            0%, 100% { content: "Analyzing neural pathways..."; opacity: 1; }
            33% { content: "Training AI models..."; opacity: 0.8; }
            66% { content: "Generating experience..."; opacity: 0.9; }
        }

        @keyframes loadingBar {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Capybara Button */
        #capybaraButton {
            position: fixed;
            bottom: 0px;
            right: 0px;
            font-size: clamp(0.175rem, 0.5vw, 1rem);
            background: linear-gradient(90deg, var(--primary), #000000);
            color: var(--background);
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
            z-index: 10;
        }

        #capybaraButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 215, 96, 0.3);
        }

        /* Text styles */
        .sponsor-text {
            color: var(--text);
            margin-top: 1rem;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
        }

        .trust-text {
            color: var(--primary);
            margin-top: 1.5rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="loader" class="no-select">
        <h1>Loading Experience</h1>
        <span>Preparing AI-driven personal content generator...</span>
        <div class="progress-bar">
            <div></div>
        </div>
    </div>

    <div id="downloadScreen" class="no-select">
        <button class="premium-button" id="downloadButton">Unlock Premium Experience</button>
        <p class="trust-text">Trust me, it's worth it :)</p>
        <p class="sponsor-text">Sponsored by The Student Council '24</p>
    </div>

    <div id="finalScreen" class="no-select">
        <h1>We're <strong style="color: #ffffff;">Never</strong> Gonna Give You Up</h1>
        <video id="rickrollVideo" src="rickroll.mp4" loop playsinline></video>
        <p class="trust-text" style="color: #ffffff;">You just got rickrolled :)</p>
        <button id="capybaraButton">Cute Capybara</button>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <video id="cokeVideo" src="coke.mp4" controls playsinline></video>
        </div>
    </div>

    <script>
        // Get video elements
        const rickrollVideo = document.getElementById('rickrollVideo');
        const cokeVideo = document.getElementById('cokeVideo');
        const modal = document.getElementById('videoModal');

        // Simulate loading screen
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('downloadScreen').style.display = 'flex';
        }, 5000);

        // Play rickroll video after download button click
        document.getElementById('downloadButton').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent any default button behavior
            e.stopPropagation(); // Stop event bubbling
            
            document.getElementById('downloadScreen').style.display = 'none';
            document.getElementById('finalScreen').style.display = 'flex';
            
            // Enable audio
            rickrollVideo.muted = false;
            
            // Play video with better error handling
            const playVideo = async () => {
                try {
                    await rickrollVideo.play();
                } catch (error) {
                    console.log("Playback failed:", error);
                    // Add a play button if autoplay fails
                    rickrollVideo.addEventListener('click', () => {
                        rickrollVideo.play().catch(console.log);
                    });
                }
            };
            
            playVideo();
        }, { passive: false }); // Add passive: false for better touch handling

        // Modal functionality
        const capybaraButton = document.getElementById('capybaraButton');
        const closeButton = document.querySelector('.close-button');

        capybaraButton.addEventListener('click', () => {
            modal.style.display = 'flex';
            rickrollVideo.pause(); // Pause rickroll
            try {
                cokeVideo.play().catch(error => {
                    console.log("Autoplay prevented:", error);
                });
            } catch (error) {
                console.log("Play error:", error);
            }
        });

        function closeModal() {
            modal.style.display = 'none';
            cokeVideo.pause();
            cokeVideo.currentTime = 0;
            try {
                rickrollVideo.play().catch(error => {
                    console.log("Autoplay prevented:", error);
                });
            } catch (error) {
                console.log("Play error:", error);
            }
        }

        closeButton.addEventListener('click', closeModal);

        // Close modal if clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                rickrollVideo.pause();
                cokeVideo.pause();
            } else {
                if (modal.style.display !== 'flex') {
                    rickrollVideo.play().catch(() => {});
                }
            }
        });

        // Prevent default touch behaviors on mobile
        document.addEventListener('touchstart', (e) => {
            if (e.target.tagName !== 'VIDEO') {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle mobile back button
        window.addEventListener('popstate', () => {
            if (modal.style.display === 'flex') {
                closeModal();
                history.pushState(null, '', window.location.href);
            }
        });

        // Push initial state
        history.pushState(null, '', window.location.href);
    </script>
</body>
</html>
